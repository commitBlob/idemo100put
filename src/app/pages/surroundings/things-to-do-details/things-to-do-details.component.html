<div class="article_container" *ngIf="attractionContent">
  <div class="wrapper">
    <div class="row">
      <div class="col-12">
        <h3>{{attractionContent[0].header}}</h3>
        <p class="small_header">{{attractionContent[0].subHeader}}</p>
      </div>
    </div>
    <div class="row">
      <div [ngClass]="{'col-8': sideTableContent,
                                     'col-12': !sideTableContent}">
        <img *ngIf="bannerImage" [src]="generateBannerImage(bannerImage)"
             [alt]="attractionContent[0].shortName + ' image'"/>
      </div>
      <div class="col-4" *ngIf="sideTableContent">
        <div class="row" *ngFor="let element of generateArray(sideTableContent)">
          <div class="col-4">{{breakWords(element.key)}}</div>
          <div class="col-8">{{element.value}}</div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <p>{{attractionContent[0].content}}</p>
      </div>
    </div>
  </div>
  <button class="app-button--" (click)="navigateBack()">
    Return
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg"
         viewBox="0 0 634.975 634.975">
      <path id="return" d="M283.123,159.091V25.423c0.771-6.686-1.065-13.598-6.232-18.743c-8.975-8.907-23.524-8.907-32.5,0L18.03,254.889
				c-4.782,4.759-6.822,11.06-6.504,17.292c-0.317,6.232,1.722,12.533,6.504,17.292l225.137,246.849
				c8.408,7.184,23.819,11.264,33.746,1.359c5.145-5.145,7.388-9.473,6.618-16.158c0,0,0-122.586,0-135.98
				c149.578,0,284.855,107.695,311.711,249.432c18.085-41.564,28.238-87.344,28.238-135.572
				C623.48,311.457,471.093,159.091,283.123,159.091z"/>
    </svg>
  </button>
</div>
