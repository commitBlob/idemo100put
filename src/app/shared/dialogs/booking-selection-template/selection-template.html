<div class="selection-container">
  <div class="row">
    <div class="element-container">
      <div>
        <span class="field-name">From: </span>
        <p class="field-value">{{startDate}}</p>
      </div>
    </div>
    <div class="element-container">
      <div>
        <span class="field-name">To: </span>
        <p class="field-value">{{endDate}}</p>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="element-container">
      <div>
        <span class="field-name">Per Night: </span>
        <p class="field-value">{{selection.pricePerNight + ' €'}}</p>
      </div>
    </div>
    <div class="element-container">
      <div>
        <span class="field-name">Total: </span>
        <p class="field-value">{{totalPrice + ' €'}}</p>
      </div>
    </div>
  </div>
</div>
