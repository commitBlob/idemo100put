<div class="row_wrapper" *ngIf="galleryData">
  <div class="image_container" *ngFor="let imageData of galleryData; let i = index" [class]="'image-'+ i"  (click)="openGallery()">
    <img class="image_element" [src]="'data:image/jpg;base64,' + imageData.image" alt="Image">
  </div>
</div>
<p class="gallery_note">Click on the images to open gallery</p>
