
<div class="container">
  <div *ngIf="gridDone && componentLoading && bookedCheck" class="loading">
    <div>
      <div class="c1"></div>
      <div class="c2"></div>
      <div class="c3"></div>
      <div class="c4"></div>
    </div>
    <span>loading ...</span>
  </div>
  <h2>Bookings for {{apartmentName}}</h2>
  <div class="head-wrapper">
    <div class="buttons-wrapper">
      <button class="calendar-button-left" (click)="getPreviousMonth()" [disabled]="disablePreviousMonth">Prev</button>
      <button class="calendar-button-right" (click)="getNextMonth()">Next</button>
      <button class="calendar-button" (click)="getToday()" [disabled]="disablePreviousMonth">Today</button>
    </div>
    <div class="current-month">
      <p>{{moment(currentMonth).format('MMMM YYYY')}}</p>
    </div>
  </div>
  <div class="flex-group">
    <div class="flex-group-item header-element" *ngFor="let weekDay of days">
      <p>{{weekDay}}</p>
    </div>
    <div class="flex-group-item" *ngFor="let el of calendarCells; let i=index;">
      <span [id]="i" class="{{el.cellClasses[0]}}" (click)="calendarElementTrigger(calendarCells[i])"></span>
      <span class="{{el.cellClasses[1]}}"></span>
      <span class="month-day" >{{el.monthDay}}</span>
    </div>
  </div>
  <div *ngIf="bookingStart">
    <div class="date-selection">
      <h3>Your Selection</h3>
      <p>Start Date: {{moment(bookingStart).format('DD-MM-YYYY')}}</p>
      <p *ngIf="bookingEnd">End Date: {{moment(bookingEnd).format('DD-MM-YYYY')}}</p>
    </div>
    <button class="app-button--" [disabled]="!selectionValid">Continue</button>
  </div>
</div>
